<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <title>Result Component</title>
</head>

<body class="bg-gray-200">
  <main class="w-128 mt-24 m-auto flex">
    <section class="w-1/2 bg-gradient-to-b from-slate-blue to-royal-blue text-white text-center p-6 rounded-2xl">
      <h1>Your Result</h1>
      <p class="m-6 p-8 bg-gradient-to-b from-violet-blue to-persian-blue rounded-full"><span
          class="text-5xl font-extrabold block m-2">76</span> of 100</p>
      <h2 class="text-xl font-semibold">Great</h2>
      <p class="text-xs opacity-80 m-4 tracking-wide">You scored higher than 65% of the people who have taken these
        tests.</p>
    </section>
    <section class="bg-white p-6">
      <h2 class="font-bold">Summary</h2>
      <ul>
        <li class="flex">
          <img src="./src/images/icon-reaction.svg" alt="a lightning strike in red">
          Reaction
          <span>80/100</span>
        </li>
        <li class="flex">
          <img src="./src/images/icon-memory.svg" alt="an outlined brain in yellow">
          Memory
          <span>80/100</span>
        </li>
        <li class="flex">
          <img src="./src/images/icon-verbal.svg" alt="a message cloud in green">
          Verbal
          <span>80/100</span>
        </li>
        <li class="flex">
          <img src="./src/images/icon-visual.svg" alt="an eye symbol in blue">
          Visual
          <span>80/100</span>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>

</html>
